{% extends "layout.html" %}

{% block content %}
    <h1><a href="/">Pairs</a>
      <i class="angle double right icon"></i>
      {{ strategy["name"] }}
    </h1>

  <h2>Pairs</h2>
  <table class="ui selectable inverted table">
    <thead>
      <tr>
        <th>Pair</th>
      </tr>
    </thead>
  <tbody>
  {% for pair in pairs %}
  <tr>
    <td>{{ pair["pair"] }}</td>
  </tr>
  {% endfor %}
  </tbody>
  </table>
{% endblock %}
